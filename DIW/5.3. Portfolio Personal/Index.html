  <div class="modal-dialog modal-dialog-centered modal-lg">

<section class="container my-5 about">
  <div class="row align-items-center">
    <div class="col-12 col-md-4 text-center">
      <img src="img/img-1.jpg" class="perfil" alt="">

  </div>

  <div class="col-12 col-md-5 mb-3">
    <input type="email" class="form-control" placeholder="Correo">
  </div>

  <div class="col-12 col-md-10 mb-3">
    <textarea class="form-control" rows="5" placeholder="Mensaje"></textarea>
  </div>

    <button class="btn btn-primary">Enviar</button>
  </div>
</form>

<footer class="pie text-center py-4">
  <i class="icon-desktop"></i>
  <i class="icon-folder-open"></i>
  <i class="icon-user"></i>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const modal = document.getElementById('modal');
modal.addEventListener('show.bs.modal', function (event) {
  const enlace = event.relatedTarget;
  const ruta = enlace.getAttribute('data-img');
  document.getElementById('img-modal').src = ruta;
});
</script>

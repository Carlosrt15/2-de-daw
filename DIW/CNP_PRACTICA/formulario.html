<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Cita Previa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark container">
    <a class="navbar-brand d-flex align-items-center gap-3" href="index.html">
      <img src="img/ministerio-interior.png" alt="Ministerio del Interior" height="38">
      <img src="img/cnp.jpg" alt="Policía Nacional" height="42">
      <span class="fw-semibold ms-2">Cita DNI</span>
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="menu" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link active" href="formulario.html">Cita Previa</a></li>
        <li class="nav-item"><a class="nav-link" href="informacion.html">Información</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="container my-5">

  <h1>Pedir cita previa</h1>

  <form class="needs-validation" novalidate action="confirmacion.html">

    <section class="mb-4">
      <h2><span class="icon-window-restore"></span> Trámite</h2>
      <select class="form-select" required>
        <option value="">Seleccione trámite</option>
        <option>DNI</option>
        <option>Pasaporte</option>
      </select>
    </section>

    <section class="mb-4">
      <h2><span class="icon-window-restore"></span> Ubicación</h2>
      <input class="form-control mb-2" placeholder="Provincia" required>
      <input class="form-control" placeholder="Oficina" required>
    </section>

    <section class="mb-4">
      <h2><span class="icon-window-restore"></span> Fecha y hora</h2>
      <input type="date" class="form-control mb-2" required>
      <input type="time" class="form-control" required>
    </section>

    <section class="mb-4">
      <h2><span class="icon-help"></span> Datos personales</h2>

      <label class="form-label"><span class="icon-male"></span> DNI</label>
      <input class="form-control mb-2" required>

      <label class="form-label">Número de soporte</label>
      <input class="form-control mb-2" required>

      <img src="img/dni-ayuda.png" alt="" class="img-fluid my-3">

      <label class="form-label">Email</label>
      <input type="email" class="form-control mb-2" required>

      <label class="form-label">Teléfono</label>
      <input type="tel" class="form-control mb-3" required>
    </section>

    <button class="btn btn-primary">
      <span class="icon-window-restore"></span>
      Confirmar cita
    </button>

  </form>

</main>

<footer class="p-4 mt-5">
  <div class="container text-center">
    <p>© Ministerio del Interior · Policía Nacional</p>
    <a href="#">Privacidad</a>
    <a href="#">Cookies</a>
    <a href="#">Aviso legal</a>
  </div>
</footer>

<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

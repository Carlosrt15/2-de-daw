<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <div id="formulario">
        <h1 id="h1">Formulario de Inscripcion</h1>

        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"> <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="telefono"> <br><br>

            <label for="direccion">direccion:</label>
            <input type="text" id="direccion" name="direccion"> <br><br>

            <label for="ciudad">ciudad:</label>
            <select name="ciudad" id="ciudad">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="ecuador">Ecuador</option>
                <option value="paraguay">Paraguay</option>
                <option value="peru">Peru</option>
                <option value="uruguay">Uruguay</option>
                <option value="venezuela">Venezuela</option>
            </select>

            <label for="pais">Pais:</label>
            <select name="pais" id="pais">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="ecuador">Ecuador</option>
                <option value="paraguay">Paraguay</option>
                <option value="peru">Peru</option>
                <option value="uruguay">Uruguay</option>
                <option value="venezuela">Venezuela</option>
            </select><br><br>
            <label for="fecha Nacimiento">fecha Nacimiento:</label>
            <input type="text" id="fecha Nacimiento" name="fecha Nacimiento"> <br><br>

            <label for="comentarios">comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea> <br><br>

            <label for="terminos">Terminos y Condiciones:</label>
            <input type="checkbox" id="terminos" name="terminos">

            <button type="submit">Enviar</button>

        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Personas</title>
  <link rel="stylesheet" href="./scripts/styles.css">
</head>
<body>

  <h1>Formulario de Registro</h1>

  <form id="form-persona">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="1" required>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required>

    <label>Sexo:</label>
    <div class="radio-group">
      <label><input type="radio" name="sexo" value="Hombre" required> Hombre</label>
      <label><input type="radio" name="sexo" value="Mujer"> Mujer</label>
      <label><input type="radio" name="sexo" value="Otro"> Otro</label>
    </div>

    <div class="botones">
      <button type="button" onclick="Enviar()">Enviar</button>
      <button type="reset">Borrar</button>
      <button type="button">Modificar</button>
      <button type="button" onclick="Mostrar()">Revisar</button>
    </div>
  </form>

  <div id="resultado">


  </div>

  <script src="./scripts/code.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="./css/stryle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>

<body>
    <div id="app">
        <div v-for="(producto,index) in productos" :key="producto.id"
            :class="producto.oferta ? 'oferta':'noOferta'">
            {{producto.nombre}} - Precio:{{producto.precio}} Contador: {{producto.contador}}
            <br>
            <input v-model="producto.nombre" placeholder="Introduce el nuevo nombre" value=" ">
            <br>

            <span v-if="producto.oferta">EN OFERTA</span>
            <span v-else>NO OFERTA</span>
            <button @click="producto.oferta =!producto.oferta">Cambiar estado </button>
            <button @click="producto.contador++ ">Sumar el contador</button>
            <button @click="producto.contador > 0 && producto.contador--">Restar el contador</button>
            


        </div>
    </div>


    <script src="./scripts/main.js"></script>
</body>

</html>

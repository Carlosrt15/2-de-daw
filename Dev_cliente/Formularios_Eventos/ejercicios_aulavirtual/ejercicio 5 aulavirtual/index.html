    <div id="form">
        <form action="">
            <label for="dni">Dni</label>

            <button type="button" onclick="comprobarDni()">Enviar</button><br><br>

            <label for="correo">Correo</label> <!-- el pattern es una expresion correo regular -->

                id="correo">
            <button type="button" onclick="comprobarCorreo()">Enviar</button><br><br>

            <label for="texto1">Texto 1</label>
            <input type="text" id="texto1" required><br><br>
            <label for="texto2">Texto 2</label>
            <input type="text" id="texto2" required><br><br>
            <button type="button" onclick="comprobarTexto()" ondblclick="comprobarAnagrama()">Enviar</button><br><br>
        </form>


    </div>

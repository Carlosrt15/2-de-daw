<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/formularios.css}">
    <title>Poner Falta</title>
</head>

<body>
<h1>Poner falta a alumno</h1>
<div th:replace="~{menu :: menu}"></div>

<div class="container">
    <h2>Insertar Falta</h2>

    <div class="form">
        <form th:action="@{/faltas/insertarFalta}" method="post">

            <label>ID Falta</label>
            <input type="number" name="id" required><br>

            <label>ID Alumno</label>
            <input type="number" name="idAlumno" required><br>

            <label>Fecha</label>
            <input type="date" name="fecha" required><br>

            <input type="submit" value="Poner Falta">
        </form>
    </div>
</div>

<div th:if="${resultado != null}">
    <h2 th:if="${resultado > 0}" style="color: green;">Falta insertada correctamente</h2>
    <h2 th:if="${resultado == 0}" style="color: red;">Error al insertar la falta</h2>
</div>

</body>
</html>

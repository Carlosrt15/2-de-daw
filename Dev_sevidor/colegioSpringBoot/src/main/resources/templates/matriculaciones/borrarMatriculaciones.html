<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrar Matriculaciones</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/formularios.css}">
</head>
<body>

<h1>Borrar matriculaciones</h1>
<div th:replace="~{menu :: menu}"></div>

<div th:each="m : ${lista}" class="form">
    <form th:action="@{/matriculaciones/borrarMatriculacion}" method="post">
        <input type="hidden" name="id" th:value="${m.id}">

        <p><strong>Alumno:</strong> <span th:text="${m.nombreAlumno}"></span></p>
        <p><strong>Asignatura:</strong> <span th:text="${m.nombreAsignatura}"></span></p>
        <p><strong>Fecha:</strong> <span th:text="${m.fecha}"></span></p>

        <input type="submit" value="Borrar">
    </form>
</div>

<div th:if="${resultado != null}">
    <h2 th:if="${resultado > 0}" style="color: green;">
        Matriculación borrada correctamente
    </h2>
    <h2 th:if="${resultado == 0}" style="color: red;">
        Error al borrar la matriculación
    </h2>
</div>

</body>
</html>

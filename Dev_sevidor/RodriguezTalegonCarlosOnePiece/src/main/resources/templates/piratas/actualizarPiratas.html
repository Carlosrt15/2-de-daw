<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Piratas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/onepiece.css}">
</head>

<body class="onepiece-theme">
<div class="container-fluid">
    <div th:replace="~{menu :: menu}"></div>

    <h2 class="display-5 fw-bold text-center">Actualizar Piratas</h2>

    <!-- FORMULARIO BUSCAR -->
    <div class="card pirate-card mb-4">
        <div class="card-header card-header-pirate">
            <h4>Buscar Pirata</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/piratas/formularioActualizarPiratas}" method="post">
                <div class="row">
                    <div class="col-md-3">
                        <input class="form-control" name="id" placeholder="ID">
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" name="frutaDiablo" placeholder="Fruta del Diablo">
                    </div>
                    <div class="col-md-3">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" name="activo" value="1">
                            <label class="form-check-label">Solo activos</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- RESULTADOS -->
    <div th:if="${lista != null}">
        <div th:each="pirata : ${lista}" class="card pirate-card mb-4">
            <div class="card-body">
                <form th:action="@{/piratas/actualizarPirata}" method="post">

                    <input type="hidden" name="id" th:value="${pirata.id}"/>

                    <div class="row mb-2">
                        <div class="col-md-4">
                            <label>Nombre</label>
                            <input class="form-control" name="nombre"
                                   th:value="${pirata.nombre}">
                        </div>

                        <div class="col-md-4">
                            <label>Fruta del Diablo</label>
                            <input class="form-control" name="frutaDiablo"
                                   th:value="${pirata.frutaDelDiablo}">
                        </div>

                        <div class="col-md-4">
                            <label>Fecha Nacimiento</label>
                            <input type="date" class="form-control" name="fechaNacimiento"
                                   th:value="${pirata.fechaNacimiento}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Isla</label>
                            <select class="form-select" name="isla">
                                <option th:each="i : ${desplegableIslas}"
                                        th:value="${i.id}"
                                        th:selected="${pirata.isla != null and pirata.isla.id == i.id}"
                                        th:text="${i.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox"
                                       name="activo" value="1"
                                       th:checked="${pirata.estaActivo}">
                                <label class="form-check-label">Activo</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-success w-100">Actualizar</button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
